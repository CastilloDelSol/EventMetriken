<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventMetriken • Demo</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="header">
    <div class="container">
        <h1>EventMetriken – Demo Layout</h1>
    </div>
</header>

<nav class="tab-nav">
    <div class="container tabs">
        <button class="tab active" data-tab="overview">Übersicht</button>
        <button class="tab" data-tab="stats">Statistiken</button>
        <button class="tab" data-tab="splits">Splits</button>
        <button class="tab" data-tab="results">Ergebnisse</button>
    </div>
</nav>

<main class="container">

    <!-- TAB 1 -->
    <section id="overview" class="tab-content active">

        <h2 class="section-title">Überblick</h2>

        <div class="grid-3">
            <div class="card">Dummy KPI 1</div>
            <div class="card">Dummy KPI 2</div>
            <div class="card">Dummy KPI 3</div>
        </div>

        <div class="chart-card">
            <h3>Donut Beispiel</h3>
            <div class="chart-box"></div>
        </div>

    </section>

    <!-- TAB 2 -->
    <section id="stats" class="tab-content">
        <h2 class="section-title">Statistiken</h2>

        <div class="chart-card">
            <h3>Histogramm Beispiel</h3>
            <div class="chart-box"></div>
        </div>
    </section>

    <!-- TAB 3 -->
    <section id="splits" class="tab-content">
        <h2 class="section-title">Split-Analyse</h2>

        <div class="chart-card">
            <h3>Defizitdiagramm Beispiel</h3>
            <div class="chart-box"></div>
        </div>

    </section>

    <!-- TAB 4 -->
    <section id="results" class="tab-content">

        <h2 class="section-title">Ergebnisse</h2>

        <div class="table-responsive">
            <table class="nice-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>BIB</th>
                        <th>Name</th>
                        <th>Verein</th>
                        <th>Zeit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1.</td>
                        <td>6123</td>
                        <td>Max Mustermann</td>
                        <td>LG Hamburg</td>
                        <td>0:35:52</td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td>8431</td>
                        <td>Maria Beispiel</td>
                        <td>SC Lübeck</td>
                        <td>0:36:14</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </section>

</main>

<script>
    // Simple tab logic
    document.querySelectorAll('.tab').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelector('.tab.active').classList.remove('active');
            btn.classList.add('active');

            document.querySelector('.tab-content.active').classList.remove('active');
            document.getElementById(btn.dataset.tab).classList.add('active');
        });
    });
</script>

</body>
</html>
